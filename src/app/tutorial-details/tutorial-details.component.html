<p>tutorial-details works!</p>
<form>
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="currentTutorial.title" name="title">
    </div>
    <div class="form-group">
        <label for="description">Descripción</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currentTutorial.description" name="description">
    </div>
</form>

<button (click)="deleteTutorial()" class="btn btn-danger">Eliminar tutorial</button>
<button (click)="updateTutorial()" class="btn btn-success">Actualizar tutorial</button>
